          fetch-depth: 0
          persist-credentials: false
      - name: Enable Node.js ğŸŒ
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install ğŸ’»
        run: |
          cd client
          npm install
      - name: Publish to Chromatic ğŸš€
        uses: chromaui/action@v1
